<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./login.css">
</head>

<body>
    <div style="height: 100vh; min-height: 700px; ">
        <div class="form_login">
            <div class="container ">
                <div class="col-lg-6">
                    <div class="logo mt-5 mb-5 text-center">
                        
                    </div>
                    <div class="form">
                        <h4 class="mt-3 mb-3 text-light">Login into your account</h4>
                        <form>
                            <div class="form-group mb-3">
                                <input type="email" class="form-control" placeholder="Email......." >
                            </div>
    
                            <div class="form-group mb-3 pass">
                                <input type="password" class="form-control " placeholder="Password.......">
                                <div class="show">
                                    <i class="fa-solid fa-eye"></i>
                                </div>
                            </div>
    
    
                            <div class="d-flex justify-content-between">
                                <div class="mb-3 form-check" style="color: #fff;">
                                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                    <label class="form-check-label" for="exampleCheck1">Keep me logged in</label>
                                  </div>
                                <div>
                                    <a href="" style="color: #fff;">Forgot Password</a>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-success login mt-3 mb-3">Login</button>
                            <h4 class="login_width text-center mb-5 mt-3">
                                <span>Or Login With</span>
                            </h4>
                            <div class="socials row">
                                <div class="col-lg-4 icon-socials col-md-4 col-sm-4 col-xs-4">
                                    <div class="icon">
                                        <a href=""><i class="fa-brands fa-google-plus-g"></i></a>
                                    </div>
                                    <div class="icon_name">
                                        <span>Google+</span>
                                    </div>
                                </div>
                                <div class="col-lg-4 icon-socials col-md-4 justify-content-center col-sm-4 col-xs-4">
                                    <div class="icon1">
                                        <a href=""><i class="fa-brands fa-twitter"></i></a>
                                    </div>
                                    <div class="icon_name1" style="text-align: center;">
                                        <span class="">Twitter</span>
                                    </div>
                                </div>
                                <div class="col-lg-4 icon-socials col-md-4 justify-content-end col-sm-4 col-xs-4">
                                    <div class="icon2">
                                        <a href=""><i class="fa-brands fa-facebook"></i></a>
                                    </div>
                                    <div class="icon_name2" style=" width: 86.73px;">
                                        <span>Facebook</span>
                                    </div>
                                </div>
                            </div>
    
                            <div style="margin-bottom: 100px;">
                                <p class="text-light text-center mb-3 mt-3">Don't have an account? <a href=""
                                        style="color: #fff;" routerLink="/register">Register</a></p>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
