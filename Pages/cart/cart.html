<!doctype html>
<html lang="en">

<head>
  <title>Title</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS v5.2.0-beta1 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="cart.css">
</head>

<body>
  <main>
    <div class="banner text-center">
        <h1 class="">Cart</h1>
        <h4>Home > Your Shopping Cart</h4>
    </div>
    <div class="list-cart-top mt-5">
        <div class="container">
            <div class="d-flex title_top text-center" style="color: #ea8025; ">
                <div class="col-lg-2 col-md-2 col-sm-2">
                    <h4>IMAGE</h4>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4">
                    <h4>PRODUCT NAME</h4>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 d-flex">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h4>PRICE</h4>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <h4>QUANTITY</h4>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h4>TOTAL</h4>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                        <h4>.</h4>
                    </div>
                </div>
            </div>
            <div class="d-flex title_tops list_products">
                <div class="col-lg-2 text-center pt-3 pb-3 col-md-2 col-sm-2">
                    <img src="http://www.nicdarkthemes.com/themes/restaurant/wp/demo/italian-food/wp-content/uploads/sites/4/2019/01/product-8.jpg" alt="" width="100px" height="100px">
                </div>
                <div class="col-lg-4 d-flex align-items-center justify-content-center col-md-4 col-sm-4">
                    <div class="col-lg-9 text-center col-md-9 col-sm-9">
                        <h5 class="ml-3">Bean Soup</h5>
                    </div>
                </div>
                <div class="col-lg-6 d-flex align-items-center text-center col-md-6 col-sm-6">
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h5>$ 6.0005</h5>
                    </div>
                    <div class="col-lg-5 col-md-5 col-sm-5">
                        <!-- <div class="amount justify-content-center">
                            <div class="d-flex">
                                <div class="">
                                    <button >-</button>
                                    <input type="text" value="1" class="text-center">
                                    <button  >+</button>
                                </div>
                            </div>
                        </div> -->
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3">
                        <h5>$ 6.0005</h5>
                    </div>
                    <div class="col-lg-1 col-md-1 col-sm-1">
                        <h5><i class="fa-solid fa-xmark"></i></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="updateCart mt-5 mb-5">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-6 update">
                    <button>UPDATE CART</button>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6 continue ">
                    <button>CONTINUE SHOPPING</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="end_cart">
            <div class="cart_total">
                <h5>CART TOTALS</h5>
            </div>
            <div class="col-lg-6">
                <div class="d-flex  justify-content-between mt-3">
                    <div>
                        <h6>TOTAL: </h6>
                    </div>
                    <div>
                        <h6 style="font-weight: 800;">$ 6000</h6>
                    </div>
                </div>
                <div class="proceed mt-3">
                    <button href="">PROCEED TO CHECKOUT</button>
                </div>
            </div>
        </div>
    </div>
    
  </main>
  <!-- Bootstrap JavaScript Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
